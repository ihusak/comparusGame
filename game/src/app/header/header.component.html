<div class="header">
  <h1>Game</h1>
  <div class="score-field">
    <div class="score-title"><b>Score</b></div>
    <div class="score-wrap">
      <div class="score-item"><span>Computer:</span><span>{{appService.scoreComputer}} {{appService.scoreComputer === 1 ? 'point' : 'points'}}</span></div>
      <div class="score-item"><span>User:</span><span>{{appService.scoreUser}} {{appService.scoreUser === 1 ? 'point' : 'points'}}</span></div>
    </div>
  </div>
</div>
<div class="speed-info">game speed: {{appService.gameSpeed}}ms</div>
